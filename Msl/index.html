<!DOCTYPE html>
<html style="width:100%; height:100%; padding:0px; margin:0px;">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Thematic Resort and Fantasy Club</title>
	<!--<script src="./Lib/hammer.min.js"></script>-->
	
	<script src="../BondageClub/Assets/Female3DCG/Female3DCG.js"></script>
	<script src="../BondageClub/Assets/Female3DCG/Female3DCG.js"></script>
	<script src="../BondageClub/Screens/Inventory/ItemArms/HempRope/HempRope.js"></script>
	<script src="../BondageClub/Screens/Inventory/ItemArms/Chains/Chains.js"></script>
	<script src="../BondageClub/Screens/Inventory/ItemTorso/HempRopeHarness/HempRopeHarness.js"></script>
	
	<script src="../BondageClub/Scripts/LZString.js"></script>	
	<script src="../BondageClub/Scripts/socket.io/socket.io.js"></script>	
	
	<script src="./environment.js"></script>
	<script src="./Scripts/MslServer.js"></script>
	<script src="./Scripts/DevTools.js"></script>
	<script src="./Scripts/Util.js"></script>
	<script src="./Scripts/Util/Dom.js"></script>
	<script src="./Scripts/Util/Core.js"></script>
	<script src="./Scripts/Util/Color.js"></script>
	<script src="./Scripts/Util/Render.js"></script>
	<script src="./Scripts/Util/Svg.js"></script>
	<script src="./Scripts/F3dcgAssets.js"></script>
	<script src="./Scripts/F3dcgAssetsAdd.js"></script>
	<script src="./Scripts/F3dcgAssetVariants.js"></script>
	<script src="./Scripts/MainContainer.js"></script>	
	<script src="./Scripts/MainController.js"></script>
	<script src="./Scripts/PlayerAccount.js"></script>
	<script src="./Scripts/Minigame/MinigameAbCancel.js"></script>
	<script src="./Scripts/Minigame/MinigameComplyRefuse.js"></script>	
	<script src="./Scripts/Location/Player.js"></script>
	<script src="./Scripts/Location/Controller.js"></script>	
	<script src="./Scripts/Location/View.js"></script>
	<script src="./Scripts/Location/ViewInput.js"></script>
	<script src="./Scripts/Location/Actions.js"></script>
	<script src="./Scripts/Location/FocusView.js"></script>
	<script src="./Scripts/Location/FocusActions.js"></script>
	<script src="./Scripts/Location/Minigames.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<script>

var KeyDownEventListeners = {};
window.addEventListener('keydown', (e) => {for(key in KeyDownEventListeners) KeyDownEventListeners[key](e);});	

window.addEventListener("load", function(){
	F3dcgAssets.Init();
	MainContainer.Resize();
	MslServer.Init();
	Util.ProcessIncludes();
	
	
});

window.addEventListener('resize', MainContainer.Resize, false);

</script>

<body style="width:100%; height:100%; background-color:black; color:white; margin:0px; padding:0px; overflow:hidden;user-select:none;">
	<div id="MainContainer" class="full-block" style="position:relative;overflow:hidden;display:inline-block;">
		<div id="LoginView" class="full-block">
			<input type="submit" value="Login 1" class="regular-input" onclick="MainController.Login(1)" />
			<input type="submit" value="Login 2" class="regular-input" onclick="MainController.Login(2)" />
			<input type="submit" value="Login 4" class="regular-input" onclick="MainController.Login(4)" />
			<br />
		</div>
		
		<div id="MainView" class="full-block" style="display:none;" 
			<input type="submit" value="Create Location" onclick="MainController.ShowCreateLocationTypes()" class="regular-input" /> <br />
		</div>
		
		<div id="CreateLocationTypesView" class="full-block" style="display:none;"></div>
		
		<div id="CreateLocationView" class="full-block" style="display:none;"></div>
		
		<div id="LocationView" style="width:100%;height:100%;display:none;position:absolute;overflow:hidden;">
			<div id="LocationViewCanvas" style="width:100%; height:100%; overflow:hidden; position:absolute; z-index:0">
				<img id="LocationViewBackground" src="" alt="" class="full-block" style="z-index:-10000" />
				<div id="LocationViewMidground" class="full-block" style="overflow:hidden;"></div>
				<img id="LocationViewForeground" src="" alt="" class="full-block" style="z-index:10000;"/>
				<div id="LocationViewInput" class="full-block" style="z-index:10000;"></div>
			</div>
			
			<div id="LocationViewHud" style="pointer-events: none; z-index:10000;" class="full-block">
				<!--<include src="./Html/Hud/InputSideLeft.htm" id="LocationViewSideInputLeft" class="roll-left roll-left-small"></include>-->
				<!--<include src="./Html/Hud/BottomChat.htm" id="LocationViewChat" class="chat-container"></include>-->
				
				<div class="hover-button-highlight" style="position:absolute; left:97%; top:2%; width:3%; height:6%; background-color:white" onclick="ClassicHud.RollForward()"><img src="./Images/Icons/Out.png" alt="RollOut" class="fill-container"/></div>
				<include src="./Html/Hud/Classic.htm" id="ClassicRoomHud" class="classic-hud-right-container"></include>
			</div>
			
		</div>
	</div>
	
	<div name="uiTemplates" style="display:none; visibility:hidden">
		
		<include src="./Html/InterfaceButtons.htm"></include>
		
		<div id="FocusSelfTemplate" class="focus-container focus-container-normal" onclick="event.stopPropagation()">
			
			<include src="./Html/Focus/ItemGroupTypeSelection.htm" name="itemGroupTypeSelection" class="focus-item-group-type-selection-icon-container"></include>
			
			<div name="figureContainer" class="focus-figure">
				<include src="./Html/Focus/ItemGroupIcons.htm" name="itemGroupSelection" class="focus-item-group-selection-icon-container"></include>
			</div>			
			<div name="itemSelection" class="focus-item-selection-icon-container" ></div>
			
			<include src="./Html/Focus/ControlButtons.htm" name="controlButtons" class="focus-control-buttons-container"></include>
			
			<include src="./Html/Focus/ItemActionButtons.htm"  name="itemActionButtons" class="focus-item-action-buttons-container"></include>
			
			<include src="./Html/Focus/ColorPicker.htm" name="itemColorActions" class="focus-item-actions focus-color-picker-container"></include>
			
			<div name="itemVariantActions" class="focus-item-actions focus-item-actions-variant-container"></div>
			<div name="itemLockActions" class="focus-item-actions focus-item-actions-lock-container"></div>
			<div name="itemRemoteActions" class="focus-item-actions focus-item-actions-lock-container"></div>
			<div name="itemDirectActions" class="focus-item-actions focus-item-actions-lock-container"></div>
			<div name="itemArousalActions" class="focus-item-actions focus-item-actions-lock-container"></div>
		</div>
		
		<div id="PlayerProfileTemplate" style="pointer-events:all;position:absolute;width:80%;height:100%;left:10%;top:0%; background-color:rgba(255,255,255,0.8);">
			<form name="profileSettings">
				<select name="permissionRestraints">
					<option value="1">Everyone</option>
					<option value="2">Everyone but blacklist</option>
					<option value="3">Standard</option>
					<option value="4">Owner and Lover only</option>
				</select> 
				<br />
				<select name="permissionClothes">
					<option value="1">Everyone</option>
					<option value="2">Everyone but blacklist</option>
					<option value="3">Standard</option>
					<option value="4">Owner and Lover only</option>
				</select> 
				<br />
				<select name="permissionArousal">
					<option value="1">Everyone</option>
					<option value="2">Everyone but blacklist</option>
					<option value="3">Standard</option>
					<option value="4">Owner and Lover only</option>
				</select>
				<br />
				<input type="checkbox" name="focusTransparentBackground" /> focusTransparentBackground <br />
				
				<div style="width:10%; height:5%" onclick="LocationController.delegates.profile.UpdatePlayerProfile();">Submit</div>
			</form>
			
		</div>
		
		
		<!-- minigames -->
		
		<include src="./Html/Minigame/AbCancel.htm" id="MinigameAbCancelTemplate" class="mingame-abcancel-container"></include>
		<include src="./Html/Minigame/ComplyRefuse.htm" id="MinigameComplyRefuseTemplate" class="mingame-complyrefuse-container"></include>
		
		<!-- dev tools -->
		
		<include src="./Html/DevTools/DevTools.htm" id="DevTools"></include>
	</div>
</body>



</html>
