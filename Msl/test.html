<script>

var KeyDownEventListeners = {};
window.addEventListener('keydown', (e) => {for(key in KeyDownEventListeners) KeyDownEventListeners[key](e);});	

window.addEventListener("load", function(){
	F3dcgAssets.Init();
	//MainContainer.Resize();
	//MslServer.Init();
	Util.ProcessIncludesRecursive(document.body);
	
	
	var theElem = document.getElementById("TheElem");
	var Box1 = document.getElementById("Box1");
	var Box2 = document.getElementById("Box2");
	
	Box1.removeChild(theElem);
	Box2.appendChild(theElem);
	
	
	theElem.style.left="-100px";
	theElem.style.top="-200px";
	
	setTimeout(function(){
		theElem.style.left="0px";
		theElem.style.top="0px";	
		theElem.style.transition="1s";
	}, 20);
	
	
});

window.addEventListener('resize', MainContainer.Resize, false);

</script>
