<script>

var KeyDownEventListeners = {};
window.addEventListener('keydown', (e) => {for(key in KeyDownEventListeners) KeyDownEventListeners[key](e);});	

window.addEventListener("load", function(){
	F3dcgAssets.Init();
	//MainContainer.Resize();
	//MslServer.Init();
	Util.ProcessIncludesRecursive(document.body);
	
	
	var theElem = document.getElementById("TheElem");
	var Box1 = document.getElementById("Box1");
	var Box2 = document.getElementById("Box2");
	
	Box1.removeChild(theElem);
	Box2.appendChild(theElem);
	
	
	theElem.style.left="-100px";
	theElem.style.top="-200px";
	
	setTimeout(function(){
		theElem.style.left="0px";
		theElem.style.top="0px";	
		theElem.style.transition="1s";
	}, 20);
	
	
});

window.addEventListener('resize', MainContainer.Resize, false);

</script>

</script>

<style>

.test-box {position:absolute; width:10%; height:20%; background-color:green}

.speech-bubble:after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	width: 0;
	height: 0;
	border: 48px solid transparent;
	border-top-color: #00aabb;
	border-bottom: 0;
	border-left: 0;
	margin-left: -24px;
	margin-bottom: -48px;
}


</style>

<body style="width:100%; height:100%; background-color:black; color:white; margin:0px; padding:0px; overflow:hidden;">
	<div id="Box1" class="test-box">	<p id="TheElem" style="position:relative; left:0px">SOME TEXT</p></div>
	<div id="Box2" class="test-box" style="top:40%; left:80%">	</div>
